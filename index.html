<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="Assets\style\style.css" rel="stylesheet">
    <script defer src="Assets\scripts\script.js"></script>
    <title>Coding Quiz</title>
</head>

<body>
<div id="main-container">

    <div class="row mb-3 pt-3">
        <div class="col text-left fixed-top">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="btn btn-dark navbar-brand" id="highscore-link" href="highScores.html">View Highscores</a></div>
                    <div class="nav navbar-nav navbar-right" id="game-clock">Time: 0</div>
                </div>
            </nav>
        </div>

    <div class="container">
        <div id="question-container" class="hide">
        <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn btn-dark">Answer 1</button>
                    <button class="btn btn-dark">Answer 2</button>
                    <button class="btn btn-dark">Answer 3</button>
                    <button class="btn btn-dark">Answer 4</button>
                </div>
        </div>

        <!--Quiz Description-->
        <div id="message">
            <h1 class="text-center quiz-title" >Javascript Quiz</h1>
            <p class="text-justify">
                <ul>
                    <li>Demonstrate your knowledge in Javascript by answering the questions within the given time limit.</li>
                    <li>Every incorrect answer will penalize your score by 10 seconds.</li>
                    <li>Your score will be based on your time remaining; Answer quickly!</li>
                </ul>
            </p>    
        </div>

        <!--<button id="hs-btn" class="hs-btn btn">View Highscores</button>-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn btn-dark">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            
        </div>
    </div>

</div>
</body>
</html>
